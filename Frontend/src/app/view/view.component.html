<!-- view.component.html -->
<div class="container" *ngIf="doctor">
    <h3 class="section-title">Doctor Details</h3>
    <div class="doctor-details">
        <div class="detail-item">
            <label class="detail-label">ID:</label>
            <span class="detail-value">{{doctor.doctorId}}</span>
        </div>
        <div class="detail-item">
            <label class="detail-label">First Name:</label>
            <span class="detail-value">{{doctor.firstname}}</span>
        </div>
        <div class="detail-item">
            <label class="detail-label">Last Name:</label>
            <span class="detail-value">{{doctor.lastname}}</span>
        </div>
        <div class="detail-item">
            <label class="detail-label">Email:</label>
            <span class="detail-value">{{doctor.email}}</span>
        </div>
        <div class="detail-item">
            <label class="detail-label">Address:</label>
            <span class="detail-value">{{doctor.address}}</span>
        </div>
        <div class="detail-item">
            <label class="detail-label">DOB:</label>
            <span class="detail-value">{{doctor.dob}}</span>
        </div>
        <div class="detail-item">
            <label class="detail-label">Specialization:</label>
            <span class="detail-value">{{doctor.specialisation}}</span>
        </div>
    </div>
</div>
