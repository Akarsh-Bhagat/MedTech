<app-navbar></app-navbar>
<div class="medbg">
<div class="container my-4">
    <h3 class="text-center mb-4">Doctor Details</h3>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <div class="detail-item">
                        <span class="detail-label">ID:</span>
                        <span class="detail-value">{{ doctor.id }}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">First Name:</span>
                        <span class="detail-value">{{ doctor.firstName }}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Last Name:</span>
                        <span class="detail-value">{{ doctor.lastName }}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Email:</span>
                        <span class="detail-value">{{ doctor.email }}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Address:</span>
                        <span class="detail-value">{{ doctor.address }}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">DOB:</span>
                        <span class="detail-value">{{ doctor.dateOfBirth }}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Specialisation:</span>
                        <span class="detail-value">{{ doctor.specialisation }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
