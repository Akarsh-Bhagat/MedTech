
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Fixed Sidebar</title>
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />
    <link rel="stylesheet" href="sidebar.component.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <aside class="sidebar">
      <nav>
        <ul class="sidebar__nav">
            <li>
                <a (click)="navigateToDashboard()" class="sidebar__nav__link">
                  <i class=""></i>
                  <svg xmlns="http://www.w3.org/2000/svg" width="40" height="50" viewBox="0 0 24 24"><path fill="currentColor" d="M4 13h6c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v8c0 .55.45 1 1 1zm0 8h6c.55 0 1-.45 1-1v-4c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v4c0 .55.45 1 1 1zm10 0h6c.55 0 1-.45 1-1v-8c0-.55-.45-1-1-1h-6c-.55 0-1 .45-1 1v8c0 .55.45 1 1 1zM13 4v4c0 .55.45 1 1 1h6c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1h-6c-.55 0-1 .45-1 1z"/></svg>
                  <span class="sidebar__nav__text">Dashboard</span>
                </a>
            </li>
            <li *ngIf="userRole  === 'DOCTOR' || userRole  === 'PATIENT' ">
              <a (click)="navigateToForm()"  class="sidebar__nav__link">
                <i class=""></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="50" viewBox="0 0 20 20"><path fill="currentColor" d="M11 9V5H9v4H5v2h4v4h2v-4h4V9h-4zm-1 11a10 10 0 1 1 0-20a10 10 0 0 1 0 20z"/></svg>
                <span class="sidebar__nav__text">Add More Details</span>
              </a>
              </li>
          <li *ngIf="userRole === 'ADMIN' ">
            <a href="doctor" class="sidebar__nav__link">
              <i class=""></i>
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="50" viewBox="0 0 24 24"><path fill="currentColor" d="M14.84 16.26C17.86 16.83 20 18.29 20 20v2H4v-2c0-1.71 2.14-3.17 5.16-3.74L12 21l2.84-4.74M8 8h8v2a4 4 0 0 1-4 4a4 4 0 0 1-4-4V8m0-1l.41-4.1a1 1 0 0 1 1-.9h5.19c.51 0 .94.39.99.9L16 7H8m4-4h-1v1h-1v1h1v1h1V5h1V4h-1V3Z"/></svg>
              <span class="sidebar__nav__text">Doctors</span>
            </a>
            </li>
            <li *ngIf="userRole === 'ADMIN' || userRole === 'DOCTOR' ">
                <a href="patient" class="sidebar__nav__link">
                  <svg xmlns="http://www.w3.org/2000/svg" width="40" height="50" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" d="M1.5 20.5V6m0 14.5s0 3-1.5 3m1.5-3h21m0 0s0 3 1.5 3m-1.5-3V15a3.5 3.5 0 0 0-3.5-3.5h-8.5v4m-9 2h21m-6.5-8v-2s-1.5-1-4-1s-4 1-4 1v2m.5 3.9S7.5 15 6.25 15a1.75 1.75 0 0 1-1.75-1.75c0-.966.784-1.746 1.75-1.746c1.25 0 2.25 1.596 2.25 1.596v.3Zm3.352-8.9s-1.6-1-1.6-2.25c0-.966.784-1.75 1.75-1.75c.967 0 1.746.784 1.746 1.75c0 1.25-1.596 2.25-1.596 2.25h-.3Z"/></svg>

                </a>
              </li>
            <li *ngIf="userRole === 'ADMIN' || userRole === 'DOCTOR'">
            <a href="#" class="sidebar__nav__link">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="50" viewBox="0 0 15 15"><path fill="currentColor" fill-rule="evenodd" d="M12 2h1.5A1.5 1.5 0 0 1 15 3.5v10a1.5 1.5 0 0 1-1.5 1.5h-12A1.5 1.5 0 0 1 0 13.5v-10A1.5 1.5 0 0 1 1.5 2H3V0h1v2h7V0h1v2ZM6 8H3V7h3v1Zm6-1H9v1h3V7Zm-6 4H3v-1h3v1Zm3 0h3v-1H9v1Z" clip-rule="evenodd"/></svg>
              <span class="sidebar__nav__text">Appointments</span>
            </a>
          </li>
          <li *ngIf="userRole === 'ADMIN' || userRole === 'DOCTOR' || userRole === 'PATIENT'">
            <a href="#" class="sidebar__nav__link">
              <i class=""></i>

            </a>
        </li>

            <a href="#" class="sidebar__nav__link">
              <i class=""></i>

              <span class="sidebar__nav__text">Departments</span>
            </a>
        </li>
        <li>
            <a href="#" class="sidebar__nav__link">
                <i class=""></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="50" viewBox="0 0 24 24"><path fill="currentColor" d="M14.84 16.26C17.86 16.83 20 18.29 20 20v2H4v-2c0-1.71 2.14-3.17 5.16-3.74L12 21l2.84-4.74M8 8h8v2a4 4 0 0 1-4 4a4 4 0 0 1-4-4V8m0-1l.41-4.1a1 1 0 0 1 1-.9h5.19c.51 0 .94.39.99.9L16 7H8m4-4h-1v1h-1v1h1v1h1V5h1V4h-1V3Z"/></svg>
                <span class="sidebar__nav__text">Doctor</span>
              </a>
        </li>
        </ul>
      </nav>
    </aside>
  </body>
