<body>
<form [formGroup]="signupForm" (ngSubmit)="formSubmit()">
  <p-card header="Signup" [style]="{ width: '360px' }">
    <div class="field">
      <label for="firstName">First Name</label>
      <input [(ngModel)]="user.firstName"
        type="text"
        pInputText
        formControlName="firstName"
        class="w-full"
        name="firstName"
        placeholder="Type your name"
      />
      <small
        *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
        class="block p-error"
      >
        <div *ngIf="firstName.errors?.['required']">FirstName is required.</div>
        <div *ngIf="firstName.errors?.['pattern']">Enter a valid LastName</div>
      </small>
    </div>
    <div class="field">
      <label for="lastName">Last Name</label>
      <input  [(ngModel)]="user.lastName"
        type="text"
        pInputText
        formControlName="lastName"
        class="w-full"
        name="lastName"
        placeholder="Type your name"
      />
      <small
        *ngIf="lastName.invalid && (lastName.dirty ||lastName.touched)"
        class="block p-error"
      >
        <div *ngIf="lastName.errors?.['required']">LastName is required.</div>
        <div *ngIf="lastName.errors?.['pattern']">Enter a valid LastName</div>
      </small>
    </div>
    <div class="field">
      <label for="email">Email</label>
      <input   [(ngModel)]="user.email"
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="Type your email"
      />
      <small
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="block p-error"
      >
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Email should be valid</div>
      </small>
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input   [(ngModel)]="user.password"
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        placeholder="Type your password"
      />
      <small
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="block p-error"
      >
        <div *ngIf="password.errors?.['required']">Password is required.</div>
      </small>
    </div>
    <div class="field">
      <label for="confirmPassword">Confirm Password</label>
      <input   [(ngModel)]="user.confirmPassword"
        type="password"
        pInputText
        formControlName="confirmPassword"
        class="w-full"
        name="confirmPassword"
        placeholder="Confirm Password"
      />
      <small
        *ngIf="
          confirmPassword.invalid &&
          (confirmPassword.dirty || confirmPassword.touched)
        "
        class="block p-error"
      >
        <div *ngIf="confirmPassword.errors?.['required']">
          Confirm the password
        </div>
      </small>
      <small
        class="block p-error"
        *ngIf="signupForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
      >
        Password should match
      </small>
    </div>
    <div class="field">
      <label for="role">Doctor or Patient?</label>
      <input  [(ngModel)]="user.role"
        type="text"
        pInputText
        formControlName="role"
        class="w-full"
        name="role"
        placeholder=""
      />
      <small
        *ngIf="role.invalid && (role.dirty ||role.touched)"
        class="block p-error"
      >
        <div *ngIf="role.errors?.['required']">User role is required.</div>
        <div *ngIf="role.errors?.['pattern']">Enter a valid user role</div>
      </small>
    </div>
    
    
    <p-button type="submit"
      label="Signup"
      styleClass="w-full"
      [disabled]="signupForm.invalid"
      type="submit"
    ></p-button>
    <div class="mt-2">Already a member? <a routerLink="/login">Login</a></div>
  </p-card>
</form>
</body>
