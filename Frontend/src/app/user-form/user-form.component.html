<div class="user-details">
    <h2>User Form</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <!-- Input field for Name -->
      <div class="form-group">
        <label for="firstName">FirstName:</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          class="form-control"
          [ngClass]="{
            valid: userForm.get('firstName')?.valid,
            invalid:
              userForm.get('firstName')?.invalid && userForm.get('name')?.touched
          }"
        />
        <div
          class="warning"
          *ngIf="
            userForm.get('firstName')?.hasError('required') &&
            userForm.get('firstName')?.touched
          "
        >
          firstName is required.
        </div>
      </div>
      <div class="form-group">
        <label for="name">LastName:</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="form-control"
          [ngClass]="{
            valid: userForm.get('lastName')?.valid,
            invalid:
              userForm.get('lastName')?.invalid && userForm.get('name')?.touched
          }"
        />
        <div
          class="warning"
          *ngIf="
            userForm.get('lastName')?.hasError('required') &&
            userForm.get('lastName')?.touched
          "
        >
          Name is required.
        </div>
      </div>



      <div class="form-group">
        <label for="name">Email:</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{
            valid: userForm.get('email')?.valid,
            invalid:
              userForm.get('email')?.invalid && userForm.get('name')?.touched
          }"
        />
        <div
          class="warning"
          *ngIf="
            userForm.get('email')?.hasError('required') &&
            userForm.get('email')?.touched
          "
        >
          Email is required.
        </div>
      </div>
  
      <!-- Input field for Address -->
      <div class="form-group">
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          formControlName="address"
          class="form-control"
          [ngClass]="{
            valid: userForm.get('address')?.valid,
            invalid:
              userForm.get('address')?.invalid && userForm.get('address')?.touched
          }"
        />
        <div
          class="warning"
          *ngIf="
            userForm.get('address')?.hasError('required') &&
            userForm.get('address')?.touched
          "
        >
          Address is required.
        </div>
      </div>
  
      <!-- Input field for DOB -->
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" formControlName="dob" class="form-control" />
      </div>
  
      <!-- Input field for Role -->
      <div class="form-group">
        <label for="name">Specialisation:</label>
        <input
          type="text"
          id="specialisation"
          formControlName="specialisation"
          class="form-control"
          [ngClass]="{
            valid: userForm.get('specialisation')?.valid,
            invalid:
              userForm.get('specialisation')?.invalid && userForm.get('name')?.touched
          }"
        />
        <div
          class="warning"
          *ngIf="
            userForm.get('specialisation')?.hasError('required') &&
            userForm.get('specialisation')?.touched
          "
        >
          Name is required.
        </div>
      </div>
  
      <!-- Input field for Gender -->
      <div class="gender-section">
        <label>Gender:</label>
        <div class="gender-option" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />
            {{ gender }}
          </label>
        </div>
      </div>
      
      <!-- submit button -->
      <button type="submit"  class="btn btn-success">
        Save
      </button>
    </form>
  </div>
