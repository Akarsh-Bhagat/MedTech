      <div class="form-group">
        <label for="firstname">FirstName:</label>
        <input
          type="text"
          id="firstname"
          formControlName="firstname"
          class="form-control"
          [ngClass]="{
            valid: userForm.get('firstname')?.valid,
            invalid:
              userForm.get('firstname')?.invalid && userForm.get('firstname')?.touched
          }"
        />
        <div
          class="warning"
          *ngIf="
            userForm.get('firstname')?.hasError('required') &&
            userForm.get('firstname')?.touched
          "
        >
          firstName is required.
        </div>
      </div>
      <div class="form-group">
        <label for="lastname">LastName:</label>
        <input
          type="text"
          id="lastname"
          formControlName="lastname"
          class="form-control"
          [ngClass]="{
            valid: userForm.get('lastname')?.valid,
            invalid:
              userForm.get('lastname')?.invalid && userForm.get('lastname')?.touched
          }"
        />
        <div
          class="warning"
          *ngIf="
            userForm.get('lastname')?.hasError('required') &&
            userForm.get('lastname')?.touched
          "
        >
          Name is required.
        </div>
      </div>



      <div class="form-group">
        <label for="name">Email:</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{
            valid: userForm.get('email')?.valid,
            invalid:
              userForm.get('email')?.invalid && userForm.get('name')?.touched
          }"
        />
        <div
          class="warning"
          *ngIf="
            userForm.get('email')?.hasError('required') &&
            userForm.get('email')?.touched
          "
        >
          Email is required.
        </div>
      </div>
  
      <!-- Input field for Address -->
      <div class="form-group">
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          formControlName="address"
          class="form-control"
          [ngClass]="{
            valid: userForm.get('address')?.valid,
            invalid:
              userForm.get('address')?.invalid && userForm.get('address')?.touched
          }"
        />
        <div
          class="warning"
          *ngIf="
            userForm.get('address')?.hasError('required') &&
            userForm.get('address')?.touched
          "
        >
          Address is required.
        </div>
      </div>
  
      <!-- Input field for DOB -->
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" formControlName="dob" class="form-control" />
      </div>
  
      <!-- Input field for Role -->
      <div class="form-group">
        <label for="name">Specialisation:</label>
        <input
          type="text"
          id="specialisation"
          formControlName="specialisation"
          class="form-control"
          [ngClass]="{
            valid: userForm.get('specialisation')?.valid,
            invalid:
              userForm.get('specialisation')?.invalid && userForm.get('name')?.touched
          }"
        />
        <div
          class="warning"
          *ngIf="
            userForm.get('specialisation')?.hasError('required') &&
            userForm.get('specialisation')?.touched
          "
        >
          Name is required.
        </div>
      </div>
  
      <!-- Input field for Gender -->
      
      
      <!-- submit button -->
      <button type="submit"  class="btn btn-success" (click)="onSubmit()" routerLink="/home">
        Save
      </button>
    </form>
  </div>
