<app-navbar></app-navbar>
<div class="container mt-4">
    <h2>User Form</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" formControlName="firstname" class="form-control"
                [ngClass]="{
                    'is-valid': editForm.get('firstname')?.valid,
                    'is-invalid': editForm.get('firstname')?.invalid && editForm.get('firstname')?.touched
                }" />
            <div class="warning" *ngIf="editForm.get('firstname')?.hasError('required') && editForm.get('firstname')?.touched">
              {{ getErrorMessage('firstname') }}
            </div>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" formControlName="lastname" class="form-control"
                [ngClass]="{
                    'is-valid': editForm.get('lastname')?.valid,
                    'is-invalid': editForm.get('lastname')?.invalid && editForm.get('lastname')?.touched
                }" />
            <div class="warning" *ngIf="editForm.get('lastname')?.hasError('required') && editForm.get('lastname')?.touched">
              {{ getErrorMessage('lastname') }}
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" formControlName="email" class="form-control"
                [ngClass]="{
                    'is-valid': editForm.get('email')?.valid,
                    'is-invalid': editForm.get('email')?.invalid && editForm.get('email')?.touched
                }" />
            <div class="warning" *ngIf="editForm.get('email')?.hasError('required') && editForm.get('email')?.touched">
              {{ getErrorMessage('email') }}
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" formControlName="address" class="form-control"
                [ngClass]="{
                    'is-valid': editForm.get('address')?.valid,
                    'is-invalid': editForm.get('address')?.invalid && editForm.get('address')?.touched
                }" />
            <div class="warning" *ngIf="editForm.get('address')?.hasError('required') && editForm.get('address')?.touched">
              {{ getErrorMessage('address') }}
            </div>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" formControlName="dob" class="form-control" />
        </div>

        <div class="form-group">
            <label for="specialisation">Specialisation:</label>
            <input type="text" id="specialisation" formControlName="specialisation" class="form-control"
                [ngClass]="{
                    'is-valid': editForm.get('specialisation')?.valid,
                    'is-invalid': editForm.get('specialisation')?.invalid && editForm.get('specialisation')?.touched
                }" />
            <div class="warning" *ngIf="editForm.get('specialisation')?.hasError('required') && editForm.get('specialisation')?.touched">
              {{ getErrorMessage('specialisation') }}
            </div>
        </div>

        <button type="submit" class="btn btn-success" (click)="onSubmit()" routerLink="/home">
            Save
        </button>
    </form>
</div>
