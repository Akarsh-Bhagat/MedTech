<div class="user-details">
  <h2 class="mb-4">Update Doctor's Details</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        class="form-control"
        [ngClass]="{
          'is-valid': userForm.get('firstName')?.valid && (userForm.get('firstName')?.dirty || userForm.get('firstName')?.touched),
          'is-invalid': userForm.get('firstName')?.invalid && (userForm.get('firstName')?.dirty || userForm.get('firstName')?.touched)
        }"
      />
      <div class="warning" *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">
        {{ getErrorMessage('firstName') }}
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        class="form-control"
        [ngClass]="{
          'is-valid': userForm.get('lastName')?.valid && (userForm.get('lastName')?.dirty || userForm.get('lastName')?.touched),
          'is-invalid': userForm.get('lastName')?.invalid && (userForm.get('lastName')?.dirty || userForm.get('lastName')?.touched)
        }"
      />
      <div class="warning" *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
        {{ getErrorMessage('lastName') }}
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{
          'is-valid': userForm.get('email')?.valid && (userForm.get('email')?.dirty || userForm.get('email')?.touched),
          'is-invalid': userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)
        }"
      />
      <div class="warning" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
        {{ getErrorMessage('email') }}
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input
        type="text"
        id="address"
        formControlName="address"
        class="form-control"
        [ngClass]="{
          'is-valid': userForm.get('address')?.valid && (userForm.get('address')?.dirty || userForm.get('address')?.touched),
          'is-invalid': userForm.get('address')?.invalid && (userForm.get('address')?.dirty || userForm.get('address')?.touched)
        }"
      />
      <div class="warning" *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched">
        {{ getErrorMessage('address') }}
      </div>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input
        type="date"
        id="dateOfBirth"
        formControlName="dateOfBirth"
        class="form-control"
        [ngClass]="{
          'is-valid': userForm.get('dateOfBirth')?.valid && (userForm.get('dateOfBirth')?.dirty || userForm.get('dateOfBirth')?.touched),
          'is-invalid': userForm.get('dateOfBirth')?.invalid && (userForm.get('dateOfBirth')?.dirty || userForm.get('dateOfBirth')?.touched)
        }"
      />
      <div class="warning" *ngIf="userForm.get('dateOfBirth')?.invalid && userForm.get('dateOfBirth')?.touched">
        {{ getErrorMessage('dateOfBirth') }}
      </div>
    </div>

    <div class="form-group">
      <label for="specialisation">Specialisation:</label>
      <input
        type="text"
        id="specialisation"
        formControlName="specialisation"
        class="form-control"
        [ngClass]="{
          'is-valid': userForm.get('specialisation')?.valid && (userForm.get('specialisation')?.dirty || userForm.get('specialisation')?.touched),
          'is-invalid': userForm.get('specialisation')?.invalid && (userForm.get('specialisation')?.dirty || userForm.get('specialisation')?.touched)
        }"
      />
      <div class="warning" *ngIf="userForm.get('specialisation')?.invalid && userForm.get('specialisation')?.touched">
        {{ getErrorMessage('specialisation') }}
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="userForm.invalid" (click)="onSubmit()" routerLink="/home">Save</button>
  </form>
</div>
