    <div class="form-group">
      <label for="firstname">FirstName:</label>
      <input
        type="text"
        id="firstname"
        formControlName="firstname"
        class="form-control"
        [ngClass]="{
          valid: editForm.get('firstname')?.valid,
          invalid:
          editForm.get('firstname')?.invalid && editForm.get('firstname')?.touched
        }"
      />
      <div
        class="warning"
        *ngIf="
        editForm.get('firstname')?.hasError('required') &&
          editForm.get('firstname')?.touched
        "
      >
        firstName is required.
      </div>
    </div>
    <div class="form-group">
      <label for="lastname">LastName:</label>
      <input
        type="text"
        id="lastname"
        formControlName="lastname"
        class="form-control"
        [ngClass]="{
          valid: editForm.get('lastname')?.valid,
          invalid:
          editForm.get('lastname')?.invalid && editForm.get('lastname')?.touched
        }"
      />
      <div
        class="warning"
        *ngIf="
        editForm.get('lastname')?.hasError('required') &&
        editForm.get('lastname')?.touched
        "
      >
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="name">Email:</label>
      <input
        type="text"
        id="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{
          valid: editForm.get('email')?.valid,
          invalid:
          editForm.get('email')?.invalid && editForm.get('name')?.touched
        }"
      />
      <div
        class="warning"
        *ngIf="
        editForm.get('email')?.hasError('required') &&
          editForm.get('email')?.touched
        "
      >
        Email is required.
      </div>
    </div>
    <!-- Input field for Address -->
    <div class="form-group">
      <label for="address">Address:</label>
      <input
        type="text"
        id="address"
        formControlName="address"
        class="form-control"
        [ngClass]="{
          valid: editForm.get('address')?.valid,
          invalid:
          editForm.get('address')?.invalid && editForm.get('address')?.touched
        }"
      />
      <div
        class="warning"
        *ngIf="
        editForm.get('address')?.hasError('required') &&
        editForm.get('address')?.touched
        "
      >
        Address is required.
      </div>
    </div>
    <!-- Input field for DOB -->
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" formControlName="dob" class="form-control" />
    </div>
    <!-- Input field for Role -->
    <div class="form-group">
      <label for="name">Specialisation:</label>
      <input
        type="text"
        id="specialisation"
        formControlName="specialisation"
        class="form-control"
        [ngClass]="{
          valid: editForm.get('specialisation')?.valid,
          invalid:
          editForm.get('specialisation')?.invalid && editForm.get('name')?.touched
        }"
      />
      <div
        class="warning"
        *ngIf="
        editForm.get('specialisation')?.hasError('required') &&
          editForm.get('specialisation')?.touched
        "
      >
        Name is required.
      </div>
    </div>
    <!-- Input field for Gender -->
    <!-- submit button -->
    <button type="submit"  class="btn btn-success" (click)="onSubmit()" routerLink="/home">
      Save
    </button>
  </form>
</div>
