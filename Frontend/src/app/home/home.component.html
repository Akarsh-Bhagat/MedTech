<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedTech - Doctors</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="home.component.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <h1 class="maian-title">MedTech Doctors</h1>
    <button type="button" class="btn btn-primary btn-add" data-toggle="modal" data-target="#addDoctorModal" routerLink="/form">
        Add Doctor
    </button>
    <div class="table-responsive">
        <table class="table table-striped table-doctors">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>DOB</th>
                <th>Specialization</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>

            <tbody>
          <tr *ngFor="let doctor of doctor">
            <td>{{ doctor.doctorId }}</td>
            <td>{{ doctor.firstname }}</td>
            <td>{{ doctor.lastname }}</td>
            <td>{{ doctor.email }}</td>
            <td>{{ doctor.address }}</td>
            <td>{{ doctor.dob }}</td>
            <td>{{ doctor.specialisation
            }}</td>
            <td>
              <a [routerLink]="['/edit', doctor.doctorId]">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"  class="action"><path fill="currentColor" d="M21 12a1 1 0 0 0-1 1v6a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h6a1 1 0 0 0 0-2H5a3 3 0 0 0-3 3v14a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3v-6a1 1 0 0 0-1-1Zm-15 .76V17a1 1 0 0 0 1 1h4.24a1 1 0 0 0 .71-.29l6.92-6.93L21.71 8a1 1 0 0 0 0-1.42l-4.24-4.29a1 1 0 0 0-1.42 0l-2.82 2.83l-6.94 6.93a1 1 0 0 0-.29.71Zm10.76-8.35l2.83 2.83l-1.42 1.42l-2.83-2.83ZM8 13.17l5.93-5.93l2.83 2.83L10.83 16H8Z"/></svg>
              </a>
              <a [routerLink]="['/view', doctor.doctorId]">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"  class="action"><circle cx="16" cy="16" r="4" fill="currentColor"/><path fill="currentColor" d="M30.94 15.66A16.69 16.69 0 0 0 16 5A16.69 16.69 0 0 0 1.06 15.66a1 1 0 0 0 0 .68A16.69 16.69 0 0 0 16 27a16.69 16.69 0 0 0 14.94-10.66a1 1 0 0 0 0-.68ZM16 22.5a6.5 6.5 0 1 1 6.5-6.5a6.51 6.51 0 0 1-6.5 6.5Z"/></svg>
              </a>
              <a (click)="deleteAndReload(doctor.doctorId)" routerLink="/home">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="action">
                    <path fill="red" d="M6 5h12v2H6zm10 3V17a1 1 0 0 1-1 1H9a1 1 0 0 1-1-1V8zM8 19a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1z"/>
                </svg>
            </a>
            </td>
          </tr>
        </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="addDoctorModal" tabindex="-1" role="dialog" aria-labelledby="addDoctorModalLabel"
     aria-hidden="true">
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
