<body>
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <p-card header="Login" [style]="{ width: '360px' }" class="p-card-custom">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            [(ngModel)]="credentials.email"
            name="email"
            type="text"
            pInputText
            formControlName="email"
            class="form-control"
            placeholder="Enter your email"
          />
          <small *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['email']">Please enter a valid email address.</div>
          </small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            [(ngModel)]="credentials.password"
            name="password"
            type="password"
            pInputText
            formControlName="password"
            class="form-control"
            placeholder="Enter your password"
          />
          <small *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
            <div *ngIf="password.errors?.['required']">Password is required.</div>
          </small>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">SIGN IN</button>
          <div class="signup-link">
            Not a member? <a routerLink="/signup">Signup</a>
          </div>
        </div>
      </p-card>
    </form>
  </div>
</body>
